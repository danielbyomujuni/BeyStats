stages:
  - lint
  - test
  - deploy

lint:
  image: instrumentisto/flutter:3.24.0
  stage: lint
  script:
    - flutter gen-l10n
    - flutter analyze

tests:
  needs:
    - lint
  image: instrumentisto/flutter:3.24.0
  stage: test
  script:
  - flutter gen-l10n
  - flutter test

build-container:       # This job runs in the build stage, which runs first.
  stage: deploy
  only:
    - main
  needs:
    - tests
    - lint
  image: 
    name: gcr.io/kaniko-project/executor:v1.14.0-debug
    entrypoint: [""]
  tags:
    - build-container
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/api"
      --dockerfile "${CI_PROJECT_DIR}/api/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}"

deploy-container:
  image: debian:latest
  needs:
    - build-container
  stage: deploy
  only:
    - main
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo $SSH_PRIVATE_KEY
    - chmod 400 "$SSH_PRIVATE_KEY"
    - ssh-add "$SSH_PRIVATE_KEY"
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    ssh -oStrictHostKeyChecking=no daniel@192.168.1.76 "cd ~/dockerfiles/beystats; sudo docker compose pull; sudo docker compose up -d; exit"
